{% extends 'store/base.html' %}

{% block content %}
    <style>
        /* Add some spacing and styling to the form */
        form {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #82b882;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style for form labels */
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: black;
        }

        /* Style for form input fields */
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        /* Style for submit button */
        form button {
            background-color: #227c16;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Hover effect for submit button */
        form button:hover {
            background-color: #0056b3;
        }
    </style>

    <form method="post" enctype="multipart/form-data" action="{% url 'add_product' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
